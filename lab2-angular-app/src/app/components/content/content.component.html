<div class="card">
  <div class="card-body">
    <h4 class="card-title">Event Binding</h4>
    <button type="button" class="btn btn-primary btn-lg btn-block" (click) = "OnUserClick($event)">
      Please Click
    </button>
    <button type="button" class="btn btn-secondary btn-lg btn-block" (dblclick) = "OnUserDBclick($event)">
      Please Double Click
    </button>
  </div>
</div>
<br />
<div class="card">
  <div class="card-body">
    <h4 class="card-title">Two-way Binding</h4>
    <div class="form-group">
      <textarea [(ngModel)]="comment" class="form-control" rows="5" id="comment"></textarea><br />
      <label style="width: 100%" for="comment">Comment: {{comment}}</label>
    </div>
  </div>
</div>
